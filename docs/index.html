<!doctype html>

    <title>Peregian Pickup - Environmental Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000000 !important;
        font-family: 'Arial', sans-serif;
        touch-action: manipulation;
      }
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #000000 !important;
      }
      #gameTitle {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2.5em;
        font-weight: bold;
        color: #F5A623;
        text-shadow: 2px 2px 6px rgba(45, 80, 22, 0.8);
        z-index: 15;
        background: linear-gradient(45deg, #F5A623, #FFD700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: none; /* Hidden by default, shown only during gameplay */
      }
      #gameCanvas {
        border: 3px solid #2D5016;
        background: linear-gradient(45deg, #90EE90, #98FB98);
        touch-action: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(45, 80, 22, 0.3);
      }
      #ui {
        position: absolute;
        top: 70px;
        left: 20px;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        z-index: 10;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(45, 80, 22, 0.9));
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        font-size: 18px;
        font-family: 'Arial', sans-serif;
        border: 2px solid rgba(255, 215, 0, 0.3);
        backdrop-filter: blur(10px);
      }
      #gameOver {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(45, 80, 22, 0.9));
        color: white;
        padding: 35px;
        border-radius: 20px;
        text-align: center;
        display: none;
        z-index: 20;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        border: 3px solid #FFD700;
        font-family: 'Arial', sans-serif;
        backdrop-filter: blur(15px);
      }
      #gameOver h2 {
        margin-bottom: 20px;
        color: #FFD700;
        font-size: 2em;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
        font-weight: bold;
      }
      #gameOver input {
        padding: 15px;
        margin: 15px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        background: white;
        color: #2D5016;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        text-align: center;
      }
      #gameOver button {
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(45deg, #FFD700, #F5A623);
        color: black;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        font-family: 'Arial', sans-serif;
      }
      #gameOver button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      }
      #leaderboard {
        position: absolute;
        top: 70px;
        right: 20px;
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(45, 80, 22, 0.9));
        color: white;
        padding: 20px;
        border-radius: 15px;
        font-size: 15px;
        z-index: 10;
        min-width: 200px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        font-family: 'Arial', sans-serif;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        border: 2px solid rgba(255, 215, 0, 0.3);
        backdrop-filter: blur(10px);
      }
      #leaderboard h3 {
        margin-bottom: 12px;
        font-size: 18px;
        color: #FFD700;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      }
    </style>
